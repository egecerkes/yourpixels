# Nginx Reverse Proxy Configuration for PixelPlanet
# Port 3500'de çalışan uygulamayı 80 portuna yönlendirir

server {
    listen 80;
    server_name localhost;  # Kendi domain'inizi buraya yazın

    # Client body size limit (resim yükleme için)
    client_max_body_size 10M;

    # WebSocket upgrade için gerekli header'lar
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    # Real IP ve diğer header'lar
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;

    # Timeout ayarları (WebSocket için önemli)
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Ana location - tüm istekleri backend'e yönlendir
    location / {
        proxy_pass http://127.0.0.1:3500;
        proxy_redirect off;
    }

    # WebSocket endpoint'leri için özel ayarlar
    location /ws {
        proxy_pass http://127.0.0.1:3500;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeout'ları
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # API WebSocket endpoint'i
    location /mcws {
        proxy_pass http://127.0.0.1:3500;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeout'ları
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Chunks endpoint'i için özel ayarlar
    location /chunks {
        proxy_pass http://127.0.0.1:3500;
        proxy_buffering off;
        proxy_cache off;
    }

    # Tiles için cache ayarları
    location ~ ^/tiles/ {
        proxy_pass http://127.0.0.1:3500;
        proxy_cache_valid 200 1h;
        add_header Cache-Control "public, max-age=3600";
    }
}

